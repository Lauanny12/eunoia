  <!-- Formul√°rio de Contato -->
  <section class="contato-formulario">
    <h2>Entre em contato</h2>
    <p>Preencha os campos abaixo para nos enviar uma mensagem.</p>
    <form id="formContato">
      <input type="text" name="nome" placeholder="Nome" required>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <input type="tel" name="telefone" placeholder="Telefone" required>
      <textarea name="mensagem" placeholder="Mensagem" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script>
    // Valida√ß√£o e envio manual com redirecionamento
    document.getElementById('formContato').addEventListener('submit', async function (e) {
      e.preventDefault();

      const form = e.target;
      const email = document.getElementById('email').value;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        alert('Email inv√°lido');
        return;
      }

      const formData = new FormData(form);

      try {
        await fetch("https://formsubmit.co/el/toromi", {
          method: "POST",
          body: formData
        });
        window.location.href = "obg.html";
      } catch (error) {
        alert("Erro ao enviar formul√°rio. Tente novamente.");
      }
    });
  </script>
